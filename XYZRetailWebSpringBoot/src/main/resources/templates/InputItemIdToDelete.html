<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delete Item</title>
</head>
<body>
<h1>Welcome to Shopping Basket Application</h1><br>
<h3 th:text=" 'Welcome ' + ${session.customer.userName} +'!!' "></h3><br>
<h1>Delete Items From Cart : </h1>
<form action="#" method="post" th:action="@{./deleteItem}" th:object="${command}" >
<br><br>

Select Item's Id To Delete : <select th:field="*{item.itemId}">
<option th:each="id: ${itemsInCart}" th:value="${id}" th:label="${id}" >
</select>
<br><br>

<input type="submit" name="deleteItems" value="Submit">
</form>
<hr>
<h2 th:text="${message}" style="color: blue"></h2>
<hr><a href="./cart">Go To Cart Menu</a><br><br>
<a href="./index">Go To Main Page</a>
</body>
</html>
